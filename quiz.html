    <main>
        <div id="score-counter">Risposte giuste: 0 | Risposte sbagliate: 0</div>
        <div id="quiz-container"></div>
        <button id="next-btn" style="display: none;">Prossima domanda</button>
        <div id="results" class="results" style="display: none;"></div>
    </main>
    <script>
        const questions = [
            {
                question: "Qual è stata una delle cause principali della Rivoluzione Francese?",
                options: [
                    "Il collasso economico e sociale della monarchia francese",
                    "La Rivoluzione Industriale",
                    "La guerra civile inglese",
                    "Il Trattato di Versailles"
                ],
                correct: 0
            },
            {
                question: "In quale anno è scoppiata la Prima Guerra Mondiale?",
                options: [
                    "1905",
                    "1914",
                    "1939",
                    "1918"
                ],
                correct: 1
            },
            {
                question: "Chi era il leader del Partito Nazista in Germania?",
                options: [
                    "Adolf Hitler",
                    "Joseph Stalin",
                    "Winston Churchill",
                    "Franklin D. Roosevelt"
                ],
                correct: 0
            },
            {
                question: "Qual è stato il simbolo della rivoluzione russa del 1917?",
                options: [
                    "La falce e il martello",
                    "Il tricolore francese",
                    "L'aquila imperiale",
                    "Il leone britannico"
                ],
                correct: 0
            },
            {
                question: "Quando è stata proclamata la Repubblica Italiana?",
                options: [
                    "1918",
                    "1946",
                    "1965",
                    "1929"
                ],
                correct: 1
            },
            {
                question: "Quale paese ha subito il bombardamento atomico durante la Seconda Guerra Mondiale?",
                options: [
                    "Cina",
                    "Giappone",
                    "Germania",
                    "Italia"
                ],
                correct: 1
            }
        ];

        let currentQuestionIndex = 0;
        let correctAnswers = 0;
        let incorrectAnswers = 0;

        function renderQuiz() {
            const quizContainer = document.getElementById("quiz-container");
            const q = questions[currentQuestionIndex];
            quizContainer.innerHTML = `
                <div class="question">
                    <h2>${currentQuestionIndex + 1}. ${q.question}</h2>
                    <ul class="options">
                        ${q.options
                            .map(
                                (option, i) => `
                                <li>
                                    <label>
                                        <input type="radio" name="question" value="${i}" onclick="checkAnswer(${i})">
                                        ${option}
                                    </label>
                                </li>
                            `
                            )
                            .join("")}
                    </ul>
                </div>
            `;
        }

        function updateScore() {
            const scoreCounter = document.getElementById("score-counter");
            scoreCounter.innerHTML = `Risposte giuste: ${correctAnswers} | Risposte sbagliate: ${incorrectAnswers}`;
        }

        function checkAnswer(selectedOption) {
            const q = questions[currentQuestionIndex];
            const options = document.querySelectorAll(`input[name="question"]`);
            
            // Evidenzia la risposta corretta
            options.forEach((input, i) => {
                if (i === q.correct) {
                    input.parentElement.style.backgroundColor = "green";  // Giusto
                } else if (input.checked) {
                    input.parentElement.style.backgroundColor = "red";  // Sbagliato
                }
            });

            // Aggiungi o aggiorna il punteggio
            if (selectedOption === q.correct) {
                correctAnswers++;
            } else {
                incorrectAnswers++;
            }

            updateScore();

            // Mostra il pulsante per la domanda successiva
            document.getElementById("next-btn").style.display = "inline-block";
        }

        document.getElementById("next-btn").addEventListener("click", () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                renderQuiz();
                document.getElementById("next-btn").style.display = "none";
            } else {
                document.getElementById("quiz-container").style.display = "none";
                document.getElementById("results").style.display = "block";
                document.getElementById("results").innerHTML = `<p>Hai completato il quiz!</p><p>Punteggio finale: ${correctAnswers} su ${questions.length}</p>`;
            }
        });

        renderQuiz();
    </script>
